<ion-content [fullscreen]="true" color="medium">
  <ion-card class="profile-content" *ngIf="userData$ | async as userData">
    <div align="center" class="image">
      <ion-avatar>
        <img
          src="https://media.licdn.com/dms/image/D4D03AQH4MBwkuXwSEg/profile-displayphoto-shrink_400_400/0/1703144289687?e=1718236800&v=beta&t=w05f33Dmr9srms4KXGv1OXuegUL2KCSbfKzPJE045jA" />
      </ion-avatar>
    </div>

    <ion-item lines="none" class="profile">
      <ion-label class="ion-text-center">
        <ion-text color="secondary">{{ userData.name }}</ion-text>
        <p>
          <ion-text color="medium">+91 {{ userData.contact }}</ion-text>
        </p>
      </ion-label>
    </ion-item>
    <ion-alert trigger="profile" header="Profile Details" [message]=" getUserDetails(userData) "
      [buttons]="alertButtons">
      <ion-text ion-text-wrap="true"></ion-text>
    </ion-alert>

  </ion-card>

  <ion-card class="options">
    @for (row of getRows(); track $index) {
    <ion-row class="ion-margin" [ngClass]="{'borderBottom' : (($index + 1) * 3) < options.length,
      'paddingTop': $index == 0}">
      @for (item of row; track $index) {
      <ion-col size="4" class="ion-text-center">
        <ion-label>
          <ion-avatar [id]="item.id" (click)="callFunction(item.functionName)"
            [style.background]="'var(--ion-color-' + (item.background || 'light')+')'">
            <ion-icon [color]="item.color" [name]="item.icon"></ion-icon>
          </ion-avatar>
          <p>
            <ion-text color="primary">{{item.title}}</ion-text>
          </p>
        </ion-label>
      </ion-col>
      }
    </ion-row>
    }
  </ion-card>

</ion-content>
